<table class="table table-dark">
  <thead>
    <tr>
      Cryptocurrencie
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of coins">
      <td>
        <img [src]="coin.image" alt="" />
        <span>{{ coin.name }}</span>
        <span>{{ coin.symbol }}</span>
      </td>
    </tr>
  </tbody>
</table>
